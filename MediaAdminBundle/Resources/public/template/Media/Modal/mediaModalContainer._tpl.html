<div class="media-modal modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
            <div class="form-group col-lg-9">
                <div class="styled-select">
                    <select class="form-control select-site">
                        <% _.each(sites, function(site, key) { %>
                            <option value="<%= site.get('site_id') %>" <%if (currentSiteId == site.get('site_id')) {%> selected="selected" <%}%> >
                                <%- site.get('name') %>
                            </option>
                        <% }); %>
                    </select>
                </div>
            </div>

            <div class="form-group col-lg-3">
                <% if (can_create) { %>
                <button class="btn btn-border btn-open upload-popup-mode"><%- Translator.trans('open_orchestra_media_admin.media.add')%></button>
                <% } %>
            </div>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
    </div>
</div>
