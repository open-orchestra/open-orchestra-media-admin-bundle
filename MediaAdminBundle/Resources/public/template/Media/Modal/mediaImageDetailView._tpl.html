<div class="row medias">
    <div class="col-sm-4 image">
        <img src="<%= media.get('original') %>" id="modal-media-img" data-id="<%= media.get('id') %>">
    </div>
    <div class="col-sm-8">
        <%= renderTemplate('Media/Modal/Include/mediaSelectionBaseInfo', {'media': media}) %>
        <br/>

        <span class="col-sm-3"><%= Translator.trans('open_orchestra_media_admin.select.format.description') %></span>

        <select class="form-control" id="modal-media-format">
            <option value="original" data-src="<%= media.get('thumbnail') %>">
                <%= Translator.trans('open_orchestra_media_admin.select.format.original_image') %>
            </option>
            <% _.each(media.get('alternatives'), function(src, format) { %>
                <option value="<%= format %>" data-src="<%= src %>">
                    <%= Translator.trans('open_orchestra_media_admin.select.format.' + format) %>
                </option>
            <% }); %>
        </select>
    </div>
</div>
<div>
    <%= renderTemplate('Media/Modal/Include/mediaSelectionAlt', {'media': media}) %>
</div>
